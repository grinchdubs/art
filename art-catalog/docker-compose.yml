services:
  db:
    image: postgres:15-alpine
    container_name: art-catalog-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: artcatalog
      POSTGRES_PASSWORD: artcatalog123
      POSTGRES_DB: artcatalog
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U artcatalog"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: art-catalog-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://artcatalog:artcatalog123@db:5432/artcatalog
      - PORT=3001
    ports:
      - "3001:3001"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: art-catalog-frontend
    ports:
      - "3333:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:3001
    depends_on:
      - backend

volumes:
  postgres_data:
